<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Valentine's Day ‚ù§Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --deep-bg: linear-gradient(135deg, #2b1055, #7597de);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--deep-bg);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            max-width: 900px;
            width: 90%;
            text-align: center;
        }

        h1 { margin-bottom: 20px; }

        input {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 20px;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        button:hover { transform: scale(1.05); }

        .hidden { display: none !important; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        th { background: rgba(0,0,0,0.3); }
        
        tr:hover { background: rgba(255,255,255,0.05); }

        .action-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .danger-btn { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .export-btn { background: linear-gradient(45deg, #11998e, #38ef7d); }

    </style>
</head>
<body>

    <!-- PIN Screen -->
    <div id="pin-screen" class="container">
        <h1>üîí Admin Access</h1>
        <p>Enter PIN to view visitor logs</p>
        <input type="password" id="pin-input" placeholder="Enter PIN">
        <br>
        <button onclick="checkPin()">Unlock</button>
        <p id="error-msg" style="color: #ff6b6b; margin-top: 10px; display: none;">Incorrect PIN!</p>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="container hidden">
        <h1>‚ù§Ô∏è Visitor Logs</h1>
        <div style="overflow-x: auto;">
            <table id="logs-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Relation</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="logs-body">
                    <!-- Data here -->
                </tbody>
            </table>
        </div>
        
        <div class="action-bar">
            <button class="export-btn" onclick="exportData()">üì• Export JSON</button>
            <button class="export-btn" style="background: linear-gradient(45deg, #217346, #38ef7d);" onclick="exportExcel()">üìä Export Excel</button>
            <button class="danger-btn" onclick="clearData()">üóëÔ∏è Clear Data</button>
            <button onclick="logout()">üö™ Logout</button>
        </div>
        <p><a href="index.html" style="color: white; text-decoration: none; margin-top: 20px; display: block;">‚Üê Back to Home</a></p>
    </div>

    <script>
        // Set your PIN here
        const ADMIN_PIN = "Shubh@7783"; // Updated PIN
        
        // Google Apps Script URL (Must match the one in index.html)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyh55OiMeRHpAx-RAiA-DKLYgohDCnqMMwcF-DmRgZ2m_sAD4tpMEOn7gVKCkPMtJtsKw/exec';

        function checkPin() {
            const input = document.getElementById('pin-input').value;
            if(input === ADMIN_PIN) {
                document.getElementById('pin-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
                loadData();
            } else {
                const err = document.getElementById('error-msg');
                err.style.display = 'block';
                err.classList.add('shake');
                setTimeout(() => err.style.display = 'none', 2000);
            }
        }

        async function loadData() {
            const tbody = document.getElementById('logs-body');
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Loading data... ‚è≥</td></tr>';

            let logs = [];
            
            // 1. Try fetching from Cloud (Google Sheet)
            if(SCRIPT_URL && !SCRIPT_URL.includes("YOUR_SCRIPT_ID")) {
                try {
                    const response = await fetch(SCRIPT_URL);
                    const cloudData = await response.json();
                    if(Array.isArray(cloudData)) {
                        logs = cloudData;
                    }
                } catch(e) {
                    console.error("Cloud fetch failed, falling back to local", e);
                }
            }

            // 2. If Cloud failed or empty, use LocalStorage
            if(logs.length === 0) {
                logs = JSON.parse(localStorage.getItem('valentine_visitors_log')) || [];
            }

            tbody.innerHTML = '';

            if(logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No visitors yet! ü•Ä</td></tr>';
                return;
            }

            // Show latest first
            logs.slice().reverse().forEach(log => {
                const row = `<tr>
                    <td>${log.name}</td>
                    <td>${log.relation}</td>
                    <td>${log.date || '-'}</td>
                    <td>${log.time || '-'}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function clearData() {
            if(confirm("Are you sure you want to delete all visitor logs? This cannot be undone.")) {
                localStorage.removeItem('valentine_visitors_log');
                loadData();
                alert("Data cleared!");
            }
        }

        function exportData() {
            const logs = localStorage.getItem('valentine_visitors_log');
            if(!logs) {
                alert("No data to export!");
                return;
            }
            const blob = new Blob([logs], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'valentine_visitors.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function exportExcel() {
            let logs = [];
            // Try to get data from local storage first
            const localData = localStorage.getItem('valentine_visitors_log');
            if (localData) {
                logs = JSON.parse(localData);
            }
            
            if(logs.length === 0) {
                alert("No data to export!");
                return;
            }

            // Create worksheet
            const ws = XLSX.utils.json_to_sheet(logs);
            
            // Create workbook
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Visitors");
            
            // Generate Excel file
            XLSX.writeFile(wb, "valentine_visitors.xlsx");
        }

        function logout() {
            location.reload();
        }

        // Enter key support
        document.getElementById('pin-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkPin();
        });
    </script>
</body>
</html>
