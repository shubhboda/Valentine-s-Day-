<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Valentine's Responses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .password-input {
            margin-bottom: 20px;
        }

        .password-input input {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        button:hover {
            transform: scale(1.05);
        }

        .responses {
            display: none;
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            table {
                font-size: 0.8em;
            }
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="password-input">
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        <button id="login-btn">Login</button>
        <div class="responses" id="responses">
            <h2>Valentine's Responses</h2>
            <table id="responses-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Answer</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="responses-body">
                </tbody>
            </table>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // Google Apps Script URL - Replace with your deployed script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

        // Set your admin password here
        const ADMIN_PASSWORD = 'your_admin_password_here';

        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const responsesDiv = document.getElementById('responses');
        const responsesBody = document.getElementById('responses-body');
        const errorDiv = document.getElementById('error');

        // Function to fetch responses from Google Sheets
        async function fetchResponses() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching responses:', error);
                return [];
            }
        }

        // Function to display responses
        function displayResponses(responses) {
            responsesBody.innerHTML = '';
            responses.forEach(response => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${response.name}</td>
                    <td>${response.answer}</td>
                    <td>${response.date}</td>
                    <td>${response.time}</td>
                `;
                responsesBody.appendChild(row);
            });
        }

        // Login button click
        loginBtn.addEventListener('click', async () => {
            const password = passwordInput.value;
            if (password === ADMIN_PASSWORD) {
                errorDiv.textContent = '';
                responsesDiv.style.display = 'block';
                const responses = await fetchResponses();
                displayResponses(responses);
            } else {
                errorDiv.textContent = 'Incorrect password!';
                responsesDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
